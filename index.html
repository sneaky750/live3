<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Screenshot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .screenshot-container {
            height: 100%;
            width: 100%;
        }

        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="screenshot-container">
        <img src="eng2 (1).png" alt="Screenshot" class="screenshot" id="screenshot">
    </div>

    <script>
        const screenshots = [
            "screenshot1.jpg", "eng2 (1).png", "eng2 (1) (1).png", "screenshot4.jpg", "screenshot5.jpg",
            "screenshot6.jpg", "screenshot7.jpg", "screenshot8.jpg", "screenshot9.jpg", "screenshot10.jpg",
            "screenshot11.jpg", "screenshot12.jpg", "screenshot13.jpg", "screenshot14.jpg", "screenshot15.jpg",
            "screenshot16.jpg", "screenshot17.jpg", "screenshot18.jpg", "screenshot19.jpg", "screenshot20.jpg"
        ];
        let currentIndex = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                currentIndex = (currentIndex + 1) % screenshots.length;
                document.getElementById("screenshot").src = screenshots[currentIndex];
            } else if (event.key === "ArrowLeft") {
                currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
                document.getElementById("screenshot").src = screenshots[currentIndex];
            }
        });
    </script>
</body>
</html>
